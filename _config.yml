about_content: | # this will include new lines to allow paragraphs
 현재 <mark>Unity 3D</mark> 개발을 공부하며  <mark>C#</mark>  , <mark> C++</mark> 을 이용해 개발을 할 수 있습니다.  
 저는 게임프로그래밍 학과를 이수했으며 3년간 학교생활을 하며 개발, 코딩은 혼자서 성장하기 힘들다는 것과 팀워크, 단체생활의 중요성을 많이 느꼈습니다.
 학교생활 중 공부만 한 것이 아닌 팀 프로젝트와 팀 과제를 해야 할 때마다 함께 개발하며 <mark>팀원과의 소통, 의견조율</mark> 이 얼마나 중요한지 알았습니다.
  그리고 함께 한다는 건 피드백을 해줄 수 있는 팀원이 있고 그 피드백을 통해 제가 성장할 수 있고 함께 성장하고 같이 코딩을 할 생각에 저는 설렙니다.  
 여러분과 함께 일하며 배우고 얻은 지식을 통해 <mark>회사와 팀의 도움이 되는 코딩</mark>을 하고 싶습니다.  
 같이 앞으로 나아가고 성장하고 싶습니다.  
 ![art text](/images/oh9.jpg){: width="100" height="100"}
 
 
